<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2, h3 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
            th, td {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Paciente</h2>

        <form id="cadastroForm">
            <h3>Dados Pessoais</h3>
            <table>
                <tr>
                    <th>Nome Completo:</th>
                    <td>
                        <input type="text" name="nome_completo" placeholder="Digite o nome completo" required>
                        <div class="error" id="nomeErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>Data de Nascimento:</th>
                    <td>
                        <input type="date" name="data_nascimento" required>
                        <div class="error" id="dataNascimentoErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>CPF:</th>
                    <td>
                        <input type="text" name="cpf" placeholder="Digite o CPF" required>
                        <div class="error" id="cpfErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>RG:</th>
                    <td>
                        <input type="text" name="rg" placeholder="Digite o RG" required>
                        <div class="error" id="rgErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>Endereço:</th>
                    <td>
                        <input type="text" name="endereco" placeholder="Digite o endereço" required>
                        <div class="error" id="enderecoErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>Telefone:</th>
                    <td>
                        <input type="tel" name="telefone" placeholder="Digite o telefone" required>
                        <div class="error" id="telefoneErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>
                        <input type="email" name="email" placeholder="Digite o email" required>
                        <div class="error" id="emailErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>Gênero:</th>
                    <td>
                        <select name="genero" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                        <div class="error" id="generoErro"></div>
                    </td>
                </tr>
            </table>

            <h3>Informações Médicas</h3>
            <table>
                <tr>
                    <th>Histórico Médico:</th>
                    <td><textarea name="historico_medico" placeholder="Digite o histórico médico"></textarea></td>
                </tr>
                <tr>
                    <th>Alergias:</th>
                    <td><input type="text" name="alergias" placeholder="Digite as alergias" /></td>
                </tr>
                <tr>
                    <th>Medicamentos em Uso:</th>
                    <td><input type="text" name="medicamentos" placeholder="Digite os medicamentos" /></td>
                </tr>
                <tr>
                    <th>Plano de Saúde:</th>
                    <td><input type="text" name="plano_saude" placeholder="Digite o plano de saúde" /></td>
                </tr>
            </table>

            <h3>Agendamento de Consulta</h3>
            <table>
                <tr>
                    <th>Data da Consulta:</th>
                    <td>
                        <input type="date" name="data_consulta" required>
                        <div class="error" id="dataConsultaErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>Hora da Consulta:</th>
                    <td>
                        <input type="time" name="hora_consulta" required>
                        <div class="error" id="horaConsultaErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>Médico:</th>
                    <td>
                        <input type="text" name="medico" placeholder="Digite o nome do médico" required>
                        <div class="error" id="medicoErro"></div>
                    </td>
                </tr>
                <tr>
                    <th>Especialidade:</th>
                    <td>
                        <input type="text" name="especialidade" placeholder="Digite a especialidade" required>
                        <div class="error" id="especialidadeErro"></div>
                    </td>
                </tr>
            </table>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            let isValid = true;
            document.querySelectorAll('.error').forEach(el => el.textContent = ''); // Limpa erros anteriores

            // Validação de campos obrigatórios
            const requiredFields = ['nome_completo', 'data_nascimento', 'cpf', 'rg', 'endereco', 'telefone', 'email', 'genero', 'data_consulta', 'hora_consulta', 'medico', 'especialidade'];
            requiredFields.forEach(field => {
                if (!document.querySelector(`input[name="${field}"], select[name="${field}"]`).value) {
                    document.getElementById(`${field}Erro`).textContent = 'Este campo é obrigatório.';
                    isValid = false;
                }
            });

            // Validação de email
            const emailInput = document.querySelector('input[name="email"]');
            if (emailInput.value && !/\S+@\S+\.\S+/.test(emailInput.value)) {
                document.getElementById('emailErro').textContent = 'Email inválido.';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); // Impede o envio do formulário se houver erros
            }
        });
    </script>
</body>
</html>
